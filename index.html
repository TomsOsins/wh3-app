<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warhammer 3 Faction Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@300;400;700&display=swap');
      
      :root {
        /* Forge & Fire Palette */
        --color-ember: #f97316; /* Orange-500 */
        --color-magma: #ef4444; /* Red-500 */
        --color-coal: #1c1917;  /* Stone-900 */
        --color-iron: #57534e;  /* Stone-600 */
      }

      body {
        font-family: 'Lato', sans-serif;
        background-color: #0c0a09; /* Stone-950 */
        color: #e7e5e4; /* Stone-200 */
        overflow-x: hidden;
      }

      /* Sooty Background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: -1;
      }
      
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, rgba(41, 37, 36, 0.3) 0%, rgba(12, 10, 9, 0.98) 100%);
        pointer-events: none;
        z-index: -2;
      }

      h1, h2, h3, h4, h5, h6, .cinzel {
        font-family: 'Cinzel', serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917; 
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #57534e; 
      }

      .text-ember {
        color: var(--color-ember);
        text-shadow: 0 0 10px rgba(249, 115, 22, 0.4);
      }

      .btn-forge {
        background: linear-gradient(180deg, #292524 0%, #1c1917 100%);
        border: 1px solid #44403c;
        position: relative;
        transition: all 0.3s ease;
      }
      
      .btn-forge:hover {
        border-color: var(--color-ember);
        box-shadow: 0 0 15px rgba(249, 115, 22, 0.2);
        color: #fff;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
